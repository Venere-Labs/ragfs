version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"

  - package-ecosystem: "pip"
    directory: "/crates/ragfs-python"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(python)"

  - package-ecosystem: "pip"
    directory: "/crates/ragfs-mcp"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(mcp)"
