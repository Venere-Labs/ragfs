name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libfuse-dev protobuf-compiler
      - name: Check
        run: cargo check --all-targets --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format check
        run: cargo fmt --all -- --check

  cargo-deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install ruff
        run: pip install ruff
      - name: Check Python code
        run: ruff check crates/ragfs-python crates/ragfs-mcp

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libfuse-dev protobuf-compiler
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libfuse-dev protobuf-compiler
      - name: Test
        run: cargo test --all --all-features

  test-with-models:
    name: Test with Models
    runs-on: ubuntu-latest
    # Only run on push to main to reduce CI costs (model download is ~67MB)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Cache HuggingFace models
        uses: actions/cache@v5
        with:
          path: ~/.cache/huggingface
          key: hf-gte-small-${{ runner.os }}
          restore-keys: hf-gte-small-
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libfuse-dev protobuf-compiler
      - name: Run ignored tests (require model download)
        run: cargo test -p ragfs-embed -- --ignored
        env:
          HF_HOME: ~/.cache/huggingface

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libfuse-dev protobuf-compiler
      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  msrv:
    name: MSRV (1.88)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88
      - uses: Swatinem/rust-cache@v2
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libfuse-dev protobuf-compiler
      - name: Check MSRV
        run: cargo check --all-targets

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libfuse-dev protobuf-compiler
      - name: Install Python dependencies
        run: |
          pip install maturin pytest pytest-asyncio pytest-cov
      - name: Build ragfs Python package
        run: |
          cd crates/ragfs-python
          maturin develop --features "candle,lancedb"
      - name: Run ragfs Python tests
        run: |
          cd crates/ragfs-python
          pytest tests/ -v --ignore=tests/test_llamaindex --ignore=tests/test_haystack -m "not slow and not requires_model"
      - name: Install MCP dependencies
        run: |
          pip install mcp
          cd crates/ragfs-mcp
          pip install -e .
      - name: Run MCP tests
        run: |
          cd crates/ragfs-mcp
          pytest tests/ -v -m "not slow"

  python-integration:
    name: Python Integration Tests
    runs-on: ubuntu-latest
    needs: [python-test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libfuse-dev protobuf-compiler
      - name: Install Python dependencies
        run: |
          pip install maturin pytest pytest-asyncio pytest-cov
          pip install llama-index-core haystack-ai
      - name: Build ragfs Python package
        run: |
          cd crates/ragfs-python
          maturin develop --features "candle,lancedb"
      - name: Run LlamaIndex tests
        run: |
          cd crates/ragfs-python
          pytest tests/test_llamaindex/ -v -m "not slow and not requires_model"
      - name: Run Haystack tests
        run: |
          cd crates/ragfs-python
          pytest tests/test_haystack/ -v -m "not slow and not requires_model"
