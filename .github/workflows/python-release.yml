name: Python Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # For trusted publishing to PyPI

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wheels:
    name: Build wheels ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libfuse-dev protobuf-compiler
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install macfuse protobuf
      - name: Install maturin
        run: pip install maturin
      - name: Build wheel
        run: |
          cd crates/ragfs-python
          maturin build --release --features "candle,lancedb" -o dist
      - uses: actions/upload-artifact@v6
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.python-version }}
          path: crates/ragfs-python/dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install maturin
        run: pip install maturin
      - name: Build sdist
        run: |
          cd crates/ragfs-python
          maturin sdist -o dist
      - uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: crates/ragfs-python/dist/*.tar.gz

  build-mcp:
    name: Build MCP Server Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build tools
        run: pip install build
      - name: Build MCP package
        run: |
          cd crates/ragfs-mcp
          python -m build
      - uses: actions/upload-artifact@v6
        with:
          name: mcp-package
          path: crates/ragfs-mcp/dist/*

  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist, build-mcp]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/ragfs/
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - name: List artifacts
        run: ls -la dist/
      - name: Publish ragfs to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true

  publish-mcp:
    name: Publish MCP to PyPI
    needs: [build-mcp]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/ragfs-mcp/
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: mcp-package
          path: dist
      - name: List artifacts
        run: ls -la dist/
      - name: Publish ragfs-mcp to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true
